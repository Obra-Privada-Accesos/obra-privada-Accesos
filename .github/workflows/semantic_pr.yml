name: semantic-pr
on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            test
            ci
            build
            perf
            style
            revert
          scopes: |
            access
            ui
            safety_ai
            assets_tracking
            core
            infra
